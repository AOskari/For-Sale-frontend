<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;700&display=swap" rel="stylesheet">
  <title>For-Sale</title>
</head>
<body>
  <div id="main">

    <div id="toolbar">

      <!-- user_thumbnail displayed according to registered status -->
      <div id="user_thumbnail" class="hidden">
          <img src="" alt="">
      </div>

      <!-- Hidden class will be toggled when using search_nav_button -->
      <input id="searchbar" placeholder="Search items.." class="hidden"/>
        
      <!-- login_btn displayed according to registered status -->
      <button id="login_btn" class="visible" onclick="displayLoginView()">
        Login / Register
      </button>


    </div>

    <div id="bottom_nav">
      <button id="home_nav_button" class="focused" onclick="displayHomeView()">
          Home
      </button>

      <button id="search_nav_button" class="unfocused" onclick="displaySearchView()">
          Search
      </button>

      <button id="own_ads_nav_button" class="unfocused" onclick="displayOwnAdsView()">
          Own ads
      </button>

    </div>
    
    <section id="mid_section">

      <div id="login_and_register" class="none">
        <div id="logo_container">
          <h1>Logo placeholder</h1>
        </div>
        <form id="login_form">
          <h3 style="font-weight: 700;">LOGIN</h3>
          <div class="input_container">
            <h4>Email</h4>
            <input id="login_name" placeholder="..." name="username" type="email" class="input_field" required>
          </div>
          <div class="input_container">
            <h4>Password</h4>
            <input id="login_passwd" type="password" name="password" placeholder="..." class="input_field" required>
            <a href="">Not a registered user?</a>
          </div>
          
          <button type="submit" id="sign_in_button">Sign in</button>
        </form>

<!-- 
        <form id="register_form">
          <h1>Register user</h1>
          <input id="register_email" placeholder="user email" name="email" type="email" required>
          <input id="register_fname" placeholder="first name" name="first_name" type="text" required>
          <input id="register_lname" placeholder="last name" name="last_name" type="text" required>
          <input id="register_passwd" type="password" name="passwd" placeholder="Password" required>
          <button type="submit">Register</button>
        </form> -->
      </div>

    </section>



  </div>
  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/serialize.js"></script>
</body>
</html>
